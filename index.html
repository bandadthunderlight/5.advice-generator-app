<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <section class="advice-generator-app">
    <div class="advice-generator-wrapper">
      <div class="advice-number">
        <p>ADVICES</p>
      </div>
      <div class="advice-text">
        <p>Please click and I will show you some advices . . . . . . <br> And do not forget that the sky is limit.</p>
      </div>
      <div class="advice-shape">
        <img src="./images/pattern-divider-mobile.svg" />
      </div>
      <div class="advice-request">
        <img class="advice-icon" src="./images/icon-dice.svg" />
      </div>
    </div>
  </section>

  <script src="./app.js"></script>
</body>

</html>
